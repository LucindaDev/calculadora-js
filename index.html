<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculadora</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <div class="calc__container">
        <div class="calc__pantalla" id="calc__pantalla">0</div>
        <div class="buttons__container">
            <div class="calc__button-container--1">
                <button class="calc__button function" id="btn-ce">
                    <span class="text">CE</span>
                </button>
            </div>
            <div class="calc__button-container--2">
                <button class="calc__button function" id="btn-c"><span class="text">C</span></button>
            </div>
            <div class="calc__button-container--4">
                <button class="calc__button divisor function" id="btn-dividir"><span>/</span></button>
            </div>
            <div class="calc__button-container--5">
                <button class="calc__button button" id="btn-1"><span>1</span></button>
            </div>
            <div class="calc__button-container--6">
                <button class="calc__button button" id="btn-2"><span>2</span></button>
            </div>
            <div class="calc__button-container--7">
                <button class="calc__button button" id="btn-3"><span>3</span></button>
            </div>
            <div class="calc__button-container--8">
                <button class="calc__button function"><span id="btn-multiplicar">*</span></button>
            </div>
            <div class="calc__button-container--9">
                <button class="calc__button button" id="btn-4"><span>4</span></button>
            </div>
            <div class="calc__button-container--10">
                <button class="calc__button button" id="btn-5"><span>5</span></button>
            </div>
            <div class="calc__button-container--11">
                <button class="calc__button button" id="btn-6"><span>6</span></button>
            </div>
            <div class="calc__button-container--12">
                <button class="calc__button function" id="btn-restar"><span>-</span></button>
            </div>
            <div class="calc__button-container--13">
                <button class="calc__button button" id="btn-7"><span>7</span></button>
            </div>
            <div class="calc__button-container--14">
                <button class="calc__button button" id="btn-8"><span>8</span></button>
            </div>
            <div class="calc__button-container--15">
                <button class="calc__button button" id="btn-9"><span>9</span></button>
            </div>
            <div class="calc__button-container--16">
                <button class="calc__button function" id="btn-sumar"><span>+</span></button>
            </div>
            <div class="calc__button-container--17">
                <button class="calc__button button"><span></span></button>
            </div>
            <div class="calc__button-container--18">
                <button class="calc__button button" id="btn-0"><span>0</span></button>
            </div>
            <div class="calc__button-container--19">
                <button class="calc__button button" id="btn-punto"><span>.</span></button>
            </div>
            <div class="calc__button-container--20">
                <button class="calc__button function" id="btn-igual"><span>=</span></button>
            </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
